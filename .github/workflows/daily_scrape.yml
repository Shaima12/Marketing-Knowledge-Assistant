name: Daily RAG Update

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-rag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android
          sudo apt-get clean
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run update script
        run: python scripts/daily_update.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto RAG update" || echo "No changes"
          git push

      - name: Read new articles file
        id: new_articles
        run: |
          if [ -f new_articles.txt ]; then
            CONTENT=$(cat new_articles.txt)
            echo "content<<EOF" >> $GITHUB_OUTPUT
            echo "$CONTENT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "content=NO_NEW_ARTICLES" >> $GITHUB_OUTPUT
          fi

      - name: Send notification email
        if: ${{ steps.new_articles.outputs.content != 'NO_NEW_ARTICLES' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_EMAIL }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "New Marketing Articles Added Today"
          to: "ichaoui.shaima@gmail.com"
          from: "Marketing RAG <${{ secrets.SMTP_EMAIL }}>"
          body: |
            Hello Chaima,

            Your daily marketing knowledge RAG pipeline has added new articles today!

            Here is the list:

            ${{ steps.new_articles.outputs.content }}
